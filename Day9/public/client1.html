<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클라이언트1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        let host;
        let port;
        let socket;

        $(function(){
            $("#connectButton").on('click', function(event){
                console.log('connectButton 호출');
                host = $('#hostInput').val();   // hostInput -> localhost
                port = $('#portInput').val();   // portInput -> 3000
                connectToServer();
            });
        });

        function connectToServer(){
            console.log('connectToServer 호출');
            const url = `http://${host}:${port}`;   // http://localhost:3000
            socket = io.connect(url);
            console.log('socket 객체 생성');
            socket.on('connect', function(){
                console.log('웹소켓 서버에 연결되었습니다.')
            });
        }
    </script>
</head>
<body>
    <h2>클라이언트1</h2>
    <hr>
    <p>접속IP : <input type="text" id="hostInput" value="localhost"></p>
    <p>port : <input type="text" id="portInput" value="3000"></p>
    <p><input type="button" id="connectButton" value="서버접속"></p>
    <hr>
    <p>결과 : </p>
    <div id="result"></div>
</body>
</html>
